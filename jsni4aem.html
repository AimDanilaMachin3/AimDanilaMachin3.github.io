<script>
function clock_form() {
let day = new Date()
let clock_f = day.getHours() + ":" + day.getMinutes() + ":" + day.getSeconds();
document.form2.f_clock.value=clock_f
let id = setTimeout("clock_form()", 100)
}
</script>
<script>
function calc() {
let x = parseFloat(prompt("Введите число х", ""))
let z = parseFloat(prompt("Введите число z", ""))

alert("Результат умножения y = " + x*z)
}
</script>
